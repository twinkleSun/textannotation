<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" type="text/css" href="./css/tag.css" />
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
</head>
<body>

<!--折叠面板-->
<div class="panel panel-success">
    <div class="panel-heading">
        <div class="row">
            <div class="col-lg-11">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#taskInfoPanel">
                        <img src="./images/open.png">
                        任务相关信息
                    </a>
                </h4>
            </div>
            <div class="col-lg-1">
                <input type="button" class="btn-default" id="input-dotask" value="我要做任务">
            </div>
        </div>

    </div>
    <div id="taskInfoPanel" class="panel-collapse collapse">
        <div class="panel-body">
            <div class="row" id="taskDetailInfo">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-2">
                            <h5 class="panel-title">任务标题:</h5>
                        </div>
                        <div class="col-lg-10">
                            <h6 class="panel-title"><p id="taskTitle"></p></h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <h5 class="panel-title">任务描述:</h5>
                        </div>
                        <div class="col-lg-10">
                            <h6 class="panel-title"><p id="taskDescription"></p></h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <h5 class="panel-title">其他备注:</h5>
                        </div>
                        <div class="col-lg-10">
                            <h6 class="panel-title"><p id="taskOtherInfo"></p></h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <h5 class="panel-title">文件列表:</h5>
                        </div>
                        <div class="col-lg-10" id="taskFiles">

                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-2">
                            <h5 class="panel-title">创建时间:</h5>
                        </div>
                        <div class="col-lg-10">
                            <h6 class="panel-title"><p id="taskCreateTime"></p></h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <h5 class="panel-title">截止日期:</h5>
                        </div>
                        <div class="col-lg-10">
                            <h6 class="panel-title"><p id="taskDeadline"></p></h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <h5 class="panel-title"> 发布者:</h5>
                        </div>
                        <div class="col-lg-10">
                            <h6 class="panel-title"><p id="pubUserName"></p></h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <h5 class="panel-title">相关标签:</h5>
                        </div>
                        <div class="col-lg-10" id="taskLabels">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="row" id="row-div-dotask" style="display: none">
    <div class="col-lg-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-lg-8"><h3 class="panel-title"><span id="span-index">第1段</span></h3></div>
                    <div class="col-lg-4">
                        <input type="button" class="form-control" value="提交该段对应的标签" id="submit-paraLabel">
                    </div>
                </div>

            </div>
            <div class="panel-body" style="max-height: 500px;overflow:auto" id="div-para">
                <p id="p-para" class="layui-form-text" style="font-size: 18px;letter-spacing: 2px;text-indent: 20px;">

                </p>
            </div>
            <div class="panel-footer" id="div-para-footer" >
                <!--<a id="link1" style="color: #0d96f2" onclick="tt(this.id)">1</a>-->
                <!--<a id="link2" style="color: #0d96f2" onclick="tt(this.id)">2</a>-->
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title"><span>标签</span></h3>
            </div>
            <div class="panel-body" style="max-height: 500px;overflow:auto">
                <ul class="list-group" id="ul-label-list">

                </ul>
            </div>
        </div>



    </div>
</div>

</div>



<script src="./js/core/doTask3.js" ></script>
<script type="text/javascript">

    $(function () { $('#taskInfoPanel').collapse('show')});
    //    $(function () { $('#collapseTwo2').collapse('hide')});

</script>

</body>
</html>
