<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="plugins/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<blockquote class="layui-elem-quote layui-text">
    查看我发布的文件
</blockquote>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script src="plugins/layui/layui.js" charset="utf-8"></script>
<script src="plugins/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/my_myFile.js"></script>

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test',
            url: '/file/getDoclist',
            toolbar: true,
            title: '用户数据表',
            totalRow: true,
            cols: [[

                {field: 'dataindex',  title: '序号',fixed: 'left',type:'numbers'},
                {field: 'filename', title: '文件名', edit: 'text'},
                {field: 'filesize', title: '文件大小', edit: 'text'},
                {field: 'docuploadtime', title: '上传时间', edit: 'text'},
                {field: 'doccomptime', title: '完成时间', edit: 'text',sort: true},
                {field: 'docstatus', title: '完成状态', edit: 'text',sort: true},
                {field: 'option', title: '操作',sort: true,align:'center',toolbar:'#optionDemo'},
            ]]
            , page: true
            , response: {
                statusName: 'code' //数据状态的字段名称，默认：code
                , statusCode: 0 //成功的状态码，默认：0 todo:重中之重
                , msgName: 'msg' //状态信息的字段名称，默认：msg
                , countName: 'count' //数据总数的字段名称，默认：count
                , dataName: 'data' //数据列表的字段名称，默认：data
            }
        });

        table.on('tool(test)', function(obj){
            var data = obj.data;
           // console.log(data);
            if(obj.event === 'detailcontent'){
                //layer.msg('ID：'+ data.id + ' 的查看操作');
               // console.log(data.did);
                layui.use(['jquery', 'layer'], function(){
                    var $ = layui.$ //重点处
                        ,layer = layui.layer;

                    //后面就跟你平时使用jQuery一样
                    $(function(){

                        //console.log(data);
                        var docId=data.did;
                        var dataDocId={
                            docId: docId
                        };
                        $.ajax({
                            url: "content/getContent",
                            type: "get",
                            traditional: true,
                            contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                            dataType: "json",
                            data:dataDocId,
                            success: function (resdata) {
                                //console.log(resdata.data[0]);

                                var strLength =resdata.data.length;

                                var strContent="" ;
                                for(var i=0;i<strLength;i++){
                                    //console.log(resdata.data[i]);
                                   strContent=strContent+"<p>"+"\xa0\xa0\xa0\xa0"+resdata.data[i].paracontent+"</p>";
                                }

                                 layui.use('layer',function(){
                                     var layer=layui.layer;
                                     layer.open({
                                         type:0,
                                         area: '600px',
                                         content:strContent
                                     })
                                 });

                            }, error: function (XMLHttpRequest, textStatus, errorThrown) {


                            },
                        });
                    });

                });

            }
        });
    });
</script>
<script type="text/html" id="optionDemo">
<!--{{d.LAY_TABLE_INDEX+1}}-->
<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detailcontent">查看文件内容</a>
</script>
</body>
</html>
