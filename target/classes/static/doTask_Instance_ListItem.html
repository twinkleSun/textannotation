                            <h6 class="panel-title"><p id="taskCreateTime"></p></h6>

                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <h5 class="panel-title">截止日期:</h5>

    <script>
        var x1;
        var x2;
        var y1;
        var y2;
        function test2(obj) {
            x1=$("#"+obj).attr("left");
            x2=$("#"+obj).attr("top");
            $("#"+obj).css("background-color","#F96");
            //console.log(obj);
        }
        function test3(obj) {
            y1=$("#"+obj).attr("left");
            y2=$("#"+obj).attr("top");
            //console.log($("#"+obj).attr("left"));
            var canvas = document.getElementById('ttt');
            var context = canvas.getContext('2d');
            //console.log($("#"+obj).attr("left"));
            context.beginPath();
            context.moveTo(x1, x2);
            context.lineTo(y1, y2);
            context.stroke();
            context.restore();
           // console.log($("#"+obj).attr("left"));

        }
