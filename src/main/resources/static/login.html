
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标注系统登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="js/jquery-2.1.4.min.js"></script>


</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">文本标注系统</div>
        <div id="darkbannerwrap"></div>

        <form class="layui-form" >
            <input id="username" name="username" placeholder="用户名" type="text" class="layui-input" >
            <hr class="hr15">
            <input id="password" name="password" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <input  type="button" value="登录"  style="width:100%;" id="login-submit">
            <hr class="hr20" >
            <span style="float: right">没有账号？我要注册</span>
        </form>
    </div>
</body>

<script src="js/core/login.js"></script>

</html>
